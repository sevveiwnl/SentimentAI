<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimentAI - Lyric Sentiment Analyzer</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS (Updated to Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SentimentAI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="btn btn-outline-light ms-auto">
                <i class="fas fa-moon"></i>
            </button>
            <!-- Add additional nav items if needed -->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 pt-5">
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-3">Analyze a Song</h5>
                        <form id="song-form">
                            <div class="mb-3">
                                <label for="song-title" class="form-label">Song Title</label>
                                <input type="text" class="form-control" id="song-title" placeholder="Enter song title" required>
                            </div>
                            <div class="mb-3">
                                <label for="artist-name" class="form-label">Artist Name</label>
                                <input type="text" class="form-control" id="artist-name" placeholder="Enter artist name" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze <i class="fas fa-microphone"></i></button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div class="col-md-8">
                <div id="result" class="mb-4"></div>
                <canvas id="sentimentChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        &copy; 2023 SentimentAI. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="static/main.js"></script>
</body>
</html>
