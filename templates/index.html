<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h1 class="app-title">Lyric Sentiment Analyzer</h1>
                    <form id="song-form" class="mt-4">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="song-title" placeholder="Song Title" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="artist-name" placeholder="Artist Name" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analyze</button>
                    </form>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="result" class="mt-4"></div>
                <canvas id="sentimentChart" width="400" height="200"></canvas>
            </main>
        </div>
    </div>

    <script>
        let sentimentChart = null;

        document.getElementById('song-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const songTitle = document.getElementById('song-title').value;
            const artistName = document.getElementById('artist-name').value;
            const resultDiv = document.getElementById('result');

            // Clear previous results and chart
            resultDiv.innerHTML = '<p>Analyzing...</p>';
            if (sentimentChart) {
                sentimentChart.destroy();
                sentimentChart = null;
            }

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ song_title: songTitle, artist_name: artistName }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                // Build the lyrics HTML with sentiment
                let lyricsHtml = '<h2>Lyrics with Sentiment Analysis:</h2>';
                const lines = data.lyrics.split('\n');
                lines.forEach((line, index) => {
                    const sentiment = data.sentiments[index];
                    const score = data.scores[index];
                    let colorClass = sentiment.toLowerCase();
                    lyricsHtml += line.trim() ? `<p class="${colorClass}">${line} (Score: ${score.toFixed(2)})</p>` : '<br>';
                });

                // Sentiment distribution HTML
                const sentimentDistHtml = `
                    <h3>Sentiment Distribution:</h3>
                    <ul>
                        <li>Positive: ${data.sentiment_distribution.Positive.toFixed(2)}%</li>
                        <li>Negative: ${data.sentiment_distribution.Negative.toFixed(2)}%</li>
                        <li>Neutral: ${data.sentiment_distribution.Neutral.toFixed(2)}%</li>
                    </ul>
                `;

                resultDiv.innerHTML = `
                    <h2>${data.song_title} by ${data.artist_name}</h2>
                    <h3>Overall Sentiment: ${data.overall_sentiment}</h3>
                    ${sentimentDistHtml}
                    ${lyricsHtml}
                `;

                // Create the sentiment chart
                const ctx = document.getElementById('sentimentChart').getContext('2d');

                sentimentChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.scores.map((_, index) => `Line ${index + 1}`),
                        datasets: [{
                            label: 'Sentiment Score',
                            data: data.scores,
                            backgroundColor: data.scores.map(score => 
                                score < -0.05 ? 'rgba(255, 99, 132, 0.5)' :
                                score > 0.05 ? 'rgba(75, 192, 192, 0.5)' :
                                'rgba(255, 206, 86, 0.5)'
                            ),
                            borderColor: data.scores.map(score => 
                                score < -0.05 ? 'rgba(255, 99, 132, 1)' :
                                score > 0.05 ? 'rgba(75, 192, 192, 1)' :
                                'rgba(255, 206, 86, 1)'
                            ),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                min: -1,
                                max: 1,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#ffffff'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#ffffff'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ffffff'
                                }
                            }
                        }
                    }
                });

            } catch (error) {
                resultDiv.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
                console.error('Error details:', error);
            }
        });
    </script>
</body>
</html>
